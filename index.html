<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawan's Portfolio</title>
    <style>
        /* General Body and Layout */
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #000;
            padding: 2rem;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: 8px 8px 0px #000;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1.5rem;
        }
        .profile h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .profile p {
            font-size: 1.25rem;
            margin: 0.5rem 0 0;
            color: #4b5563;
        }

        /* Interests Section - Updated for simple hover */
        .interests {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1.5rem;
        }
        .interests h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 0 0.5rem;
        }
        .interests-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .interests-list li a {
            display: block;
            background-color: #ffffff;
            border: 2px solid #000;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            text-decoration: none;
            color: #1f2937;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .interests-list li a:hover {
            background-color: #000;
            color: #fff;
        }

        /* Navigation Section - Updated for simple hover */
        .nav-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .nav-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        .nav-button {
            display: inline-block;
            border: 2px solid #000;
            padding: 0.75rem 2rem;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .nav-button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <section class="profile">
            <h1>Pawan M Kolachippu</h1>
            <p>Aspiring Developer & Tech Enthusiast</p>
        </section>

        <section class="interests">
            <h2>Enthusiast About:</h2>
            <ul class="interests-list">
                <li><a href="infrastructure.html">Infrastructure (DevOps, Cloud, SecOps)</a></li>
                <li><a href="linux.html">Linux & FOSS</a></li>
                <li><a href="aviation.html">Aviation</a></li>
                <li><a href="aerospace.html">Aerospace</a></li>
            </ul>
        </section>

        <section class="nav-section">
            <h2>My Public Projects</h2>
            <a href="projects.html" class="nav-button">View Projects</a>
        </section>
    </div>
</body>
</html>
