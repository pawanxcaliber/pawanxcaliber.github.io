<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Interests - Pawan M Kolachippu</title>
    <style>
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #000;
            padding: 2rem;
            max-width: 90%;
            width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: 8px 8px 0px #000;
        }

        .header-section {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1.5rem;
        }
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .header-section .back-button {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #4b5563;
            transition: color 0.05s ease;
        }
        .header-section .back-button:hover {
            color: #000;
        }

        .channels-section, .news-section {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1.5rem;
        }
        .channels-section h2, .news-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .channels-grid, .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .channel-item, .news-item {
            background-color: #f9fafb;
            border: 2px solid #000;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: #1f2937;
            display: block;
            transition: transform 0.05s ease, box-shadow 0.05s ease;
        }
        .channel-item:hover, .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 0px #000;
        }
        .channel-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.5rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
        }
        .news-item h3 {
            font-size: 1.1rem;
            margin: 0 0 0.5rem;
            text-align: left;
        }
        .news-item p {
            font-size: 0.8rem;
            margin: 0;
            color: #4b5563;
            text-align: left;
        }
        .loading-message {
            grid-column: 1 / -1;
            font-style: italic;
            color: #4b5563;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .card {
                padding: 1.5rem;
                gap: 1.5rem;
            }
            .header-section h1 {
                font-size: 2rem;
            }
            .channels-grid, .news-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <header class="header-section">
            <h1>Aviation & Aerospace</h1>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </header>
        
        <section class="channels-section">
            <h2>Channels to Get Started:</h2>
            <div class="channels-grid">
                <a href="http://www.youtube.com/@FoundAndExplained" class="channel-item" target="_blank">
                    <img src="resources/Found and Explained.jpg" alt="Found & Explained Logo" class="channel-logo">
                    <span>Found & Explained</span>
                </a>
            </div>
        </section>

        <section class="news-section">
            <h2>The Aviationist News Feed:</h2>
            <div class="news-list" id="news-feed-container">
                <p class="loading-message">Loading news headlines...</p>
            </div>
        </section>
    </div>

    <script>
        const rssFeedUrl = encodeURIComponent("https://theaviationist.com/feed/");
        const proxyUrl = "https://api.allorigins.win/get?url="; 
        const newsContainer = document.getElementById("news-feed-container");

        function displayNews(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const items = xmlDoc.querySelectorAll("item");

            newsContainer.innerHTML = "";

            items.forEach(item => {
                const title = item.querySelector("title")?.textContent;
                const link = item.querySelector("link")?.textContent;
                const pubDate = item.querySelector("pubDate")?.textContent;

                const newsItem = document.createElement("a");
                newsItem.href = link;
                newsItem.target = "_blank";
                newsItem.className = "news-item";

                const titleEl = document.createElement("h3");
                titleEl.textContent = title;

                const dateEl = document.createElement("p");
                dateEl.textContent = pubDate ? new Date(pubDate).toLocaleDateString() : "Date N/A";

                newsItem.appendChild(titleEl);
                newsItem.appendChild(dateEl);

                newsContainer.appendChild(newsItem);
            });

            if (items.length === 0) {
                newsContainer.innerHTML = `<p class="loading-message">No news items found.</p>`;
            }
        }

        // Fetch RSS feed using AllOrigins
        fetch(proxyUrl + rssFeedUrl)
            .then(res => {
                if (!res.ok) throw new Error("Proxy blocked or down");
                return res.json();
            })
            .then(data => {
                displayNews(data.contents); // AllOrigins returns JSON { contents: "xml string" }
            })
            .catch(err => {
                console.error("RSS Error:", err);
                newsContainer.innerHTML = `<p class="loading-message" style="color:red;">Failed to load news. (${err.message})</p>`;
            });
    </script>
</body>
</html>
