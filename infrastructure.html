        .community-logo {

            height: 60px;
            margin-bottom: 0.75rem;
        }
        .community-logo svg path, .community-logo svg rect {

        .community-title {
            font-size: 1.125rem;
            font-weight: bold;
            text-align: center;

                gap: 1.5rem;
