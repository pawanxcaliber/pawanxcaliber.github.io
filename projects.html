<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Pawan M Kolachippu</title>
    <style>
        /* General Body and Layout */
        body {
            background-color: #f3f4f6;
            color: #1f2937;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #000;
            padding: 2rem;
            max-width: 90%;
            width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            box-shadow: 8px 8px 0px #000;
        }

        .header-section {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1.5rem;
        }
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .header-section .back-button {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #4b5563;
            transition: color 0.05s ease;
        }
        .header-section .back-button:hover {
            color: #000;
        }

        .projects-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .project-item {
            border: 2px solid #000;
            padding: 1.5rem;
            background-color: #f9fafb;
            transition: background-color 0.05s ease;
        }
        .project-item:hover {
            background-color: #e5e7eb;
        }

        .project-item h3 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
            font-weight: bold;
        }

        .project-item p {
            margin: 0 0 1rem;
            color: #4b5563;
        }

        .project-item .project-link {
            display: inline-block;
            border: 2px solid #000;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: background-color 0.05s ease, color 0.05s ease;
        }
        .project-item .project-link:hover {
            background-color: #000;
            color: #fff;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .card {
                padding: 1.5rem;
                gap: 1.5rem;
            }
            .header-section h1 {
                font-size: 2rem;
            }
            .projects-list {
                gap: 1rem;
            }
            .project-item {
                padding: 1rem;
            }
            .project-item h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <header class="header-section">
            <h1>My Public Projects</h1>
            <a href="index.html" class="back-button">&larr; Back to Home</a>
        </header>

        <section class="projects-list" id="projects-container">
            <p>Loading projects from GitHub...</p>
        </section>
    </div>

    <script>
        // Your GitHub username
        const username = 'pawanxcaliber';
        // GitHub API endpoint to get all public repositories, sorted by last update date
        const repoListUrl = `https://api.github.com/users/${username}/repos?sort=updated&direction=desc`;
        // Get the container element where the projects will be inserted
        const container = document.getElementById('projects-container');

        /**
         * Creates the HTML structure for a single project item.
         * @param {object} repo - The JSON object for a single GitHub repository.
         * @returns {HTMLElement} The complete project div element.
         */
        function createProjectItem(repo) {
            const projectItem = document.createElement('div');
            projectItem.className = 'project-item';

            const title = document.createElement('h3');
            title.textContent = repo.name;

            const description = document.createElement('p');
            // Use description if available, otherwise provide a fallback
            description.textContent = repo.description || "No description provided.";
            description.style.fontStyle = repo.description ? 'normal' : 'italic';

            const link = document.createElement('a');
            link.href = repo.html_url;
            link.className = 'project-link';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = 'View on GitHub';

            projectItem.appendChild(title);
            projectItem.appendChild(description);
            projectItem.appendChild(link);

            return projectItem;
        }

        // Fetch data from GitHub API
        fetch(repoListUrl)
            .then(response => {
                // Check if the request was successful (status 200)
                if (!response.ok) {
                    throw new Error(`GitHub API error: HTTP status ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Clear the 'Loading projects...' message
                container.innerHTML = ''; 

                // Process the data and add projects to the list
                data.forEach(repo => {
                    // OPTIONAL: Filter out specific repos like your profile readme repo
                    if (repo.name !== 'pawanxcaliber') {
                        const projectElement = createProjectItem(repo);
                        container.appendChild(projectElement);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching repositories:", error);
                // Display an error message to the user
                container.innerHTML = `<p style="color: red;">Error loading projects from GitHub. Please check your internet connection or try again later. (${error.message})</p>`;
            });
    </script>
    </body>
</html>
